   <div class="row row-cols-2">

     <div *ngFor="let data of inquiries" class="col">
      <table class="table">
         <thead class="thead-dark">
         <tr>
            <th scope="col">Field</th>
            <th scope="col">Value</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td>Name</td>
            <td>{{data['name']}}</td>
         </tr>
         <tr>
            <th  scope="row">Email</th>
            <td>{{data['email']}}</td>
         </tr>
         <tr>
            <th scope="row">Contact Number</th>
            <td>{{data['contactNumber']}}</td>
         </tr>
         <tr>
            <th scope="row">Message</th>
            <td>{{data['message']}}</td>
         </tr>
      </tbody>
      </table>
      <div class="button">
         <button type="submit"class="btn btn-success" value="{{data['email']}}"  (click)="acknowledge()" id="ack">Acknowledge</button>
   </div>
   <hr>
      </div>
   </div>
   <button type="submit" (click)="submit()" id="button"  class="btn btn-info">Log Out</button>
 </div>
