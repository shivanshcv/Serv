<div id="container">
<h2>Inquiry Form Details</h2>

      <table *ngIf="data" class="table">
         <thead class="thead-dark">
         <tr>
            <th scope="col">Field</th>
            <th scope="col">Value</th>
         </tr>
         </thead>
         <tbody>
         <tr>
            <th scope="row">Name</th>
            <td>{{data['name']}}</td>
         </tr>
         <tr>
            <th scope="row">Email</th>
            <td>{{data['email']}}</td>
  
         </tr>
         <tr>
            <th scope="row">Contact Number</th>
            <td>{{data['contactNumber']}}</td>
         </tr>
         <tr>
            <th scope="row">Message</th>
            <td>{{data['message']}}</td>
         </tr>
         </tbody>
      </table>
      <div class="button">
      <button type="submit"class="btn btn-success" (click)="submit()">Done</button>
</div>
</div>
