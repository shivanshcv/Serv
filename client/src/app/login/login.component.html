<div id="container">
  <h2>Log In</h2>
  <p>Please fill in this form to Log In.</p>
  <hr>
<form [formGroup]="loginForm" >

    <div class="form-group">
      

      <label for="email">Email</label>
      <input type="text" placeholder="Enter Email" class="form-control"name ="email" formControlName="email" required aria-describedby="emailHelp">
      <div id="emailHelp" *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty ||loginForm.get('email').touched)">
        <div *ngIf="loginForm.get('email').errors.required" class="form-text text-danger">
          *Email is Required
      </div>
      
      <div *ngIf="loginForm.get('email').errors.email"class="form-text text-danger">
          *Email is not Valid
      </div>

      </div>
  </div>
  <div class="form-group">
      <label for="psw">Password</label>
      <input type="password" placeholder="Enter Password"class="form-control" name="psw" formControlName="password" required aria-describedby="pswHelp">
      <div id="pswHelp" *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty ||loginForm.get('password').touched)">
        <div *ngIf="loginForm.get('password').errors.required" class="form-text text-danger">
          *Password is Required
      </div>

      </div>
    </div>
      <div class="button">
        
        <button type="submit"class="btn btn-success" (click)="submit()">Log In</button>
        
      </div>
    
  </form>
